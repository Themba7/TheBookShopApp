<mat-card class="subscription-card">
    <mat-card-header>
      <mat-card-title>{{book.Title}}</mat-card-title>
      <mat-card-subtitle>Author: {{book.Author}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="book.ImageUrl" alt="Book">
    <mat-card-content>
      <p>
        {{book.Description}}
      </p>
      <p>
          <b>Year:</b> {{book.Year}}
      </p>
      <p>
        <b>Language:</b> {{book.Language}}
    </p>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
        <button mat-stroked-button (click)="subscribe()" color="accent">Subscribe</button>
    </mat-card-actions>
</mat-card>
