<mat-card>
    <mat-card-title>Catalog</mat-card-title>
    <mat-divider inset></mat-divider>
    <br/>
    <mat-card-content>
      <p>Double click on row item to subscribe.</p>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
          </ng-container>

          <ng-container matColumnDef="imageUrl">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element"> <img [src]="element.ImageUrl"> </td>
          </ng-container>
      
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
          </ng-container>
      
          <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef> Subscription Cost P/M </th>
            <td mat-cell *matCellDef="let element"> {{element.Cost | currency:'ZAR '}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)=subscribe(row)></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of catalog">
        </mat-paginator>
      </div>
    </mat-card-content>
</mat-card>
