<div fxFlex fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="sign-up">
      <form #patronSignUpForm="ngForm" (ngSubmit)="onSubmit(patronSignUpForm)">
        <mat-card-title>User Sign Up</mat-card-title>
        <mat-card-content>
          <mat-divider inset></mat-divider>
          <mat-grid-list cols="1">
            <mat-form-field appearance="standard" class="width-50">
              <mat-label>First name</mat-label>
              <input matInput name="firstName" #firstName="ngModel" [(ngModel)]="patron.firstName" required>
            </mat-form-field>
        
            <mat-form-field appearance="standard" class="width-50 ml-2">
              <mat-label>Last name</mat-label>
              <input matInput name="lastName" #lastName="ngModel" [(ngModel)]="patron.lastName">
            </mat-form-field>
            <br>
            <mat-form-field appearance="standard" class="width-100">
              <mat-label>Email address</mat-label>
              <input matInput name="email" #email="ngModel" [(ngModel)]="patron.email" required>
            </mat-form-field>
            <br>
            <mat-form-field appearance="standard" class="width-100">
              <mat-label>Password</mat-label>
              <input matInput [type]="hidePassword ? 'password' : 'text'" name="password" #password="ngModel" [(ngModel)]="patron.password" required>
              <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <mat-form-field appearance="standard" class="width-100">
              <mat-label>Confirm password</mat-label>
              <input matInput [type]="hidePasswordConfirm ? 'password' : 'text'" name="confirmPassword" #confirmPassword="ngModel" [(ngModel)]="patron.confirmPassword" required>
              <button type="button" mat-icon-button matSuffix (click)="hidePasswordConfirm = !hidePasswordConfirm" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePasswordConfirm">
                <mat-icon>{{hidePasswordConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </mat-grid-list>
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button class="width-100" color="primary" type="submit">Sing Up</button>
        </mat-card-actions>
      </form>
    </mat-card>
</div>
