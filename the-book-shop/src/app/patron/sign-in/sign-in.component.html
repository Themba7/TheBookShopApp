<div fxFlex fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="sign-in">
        <form #patronSignInForm="ngForm" (ngSubmit)="onSubmit(patronSignInForm)">
          <mat-card-title>User Sign In</mat-card-title>
          <mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-grid-list cols="1">
              <mat-form-field appearance="standard" class="width-100">
                <mat-label>Email address</mat-label>
                <mat-icon matPrefix>account_circle</mat-icon>
                <input matInput name="userName" #userName [(ngModel)]="patron.userName" required>
              </mat-form-field>
              <br>
              <mat-form-field appearance="standard" class="width-100">
                <mat-label>Password</mat-label>
                <mat-icon matPrefix>vpn_key</mat-icon>
                <input matInput [type]="hidePassword ? 'password' : 'text'" name="password" #password [(ngModel)]="patron.password" required>
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                  <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </mat-grid-list>
          </mat-card-content>
          <mat-card-actions>
            <button mat-stroked-button type="submit" class="width-100" color="primary">Sing In</button>
          </mat-card-actions>
        </form>
    </mat-card>
</div>
